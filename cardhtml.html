<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="card.css" />
    <title>Card project</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <h2>Blue Bus</h2>
        <div class="card-info">
          <div class="card-destination">
            <p>Pennsylvania</p>
            <div class="card-icon"><img src="img/main.png" alt="" /></div>
            <p>New York</p>
          </div>
          <p><strong>7.00 AM</strong></p>
        </div>
      </div>

      <div class="card-price">
        <p>Price</p>
        <p>$125</p>
      </div>
      <div class="card-price">
        <p>Seat</p>
        <p>07</p>
      </div>

      <div class="card-footer">
        <div class="card-icons">
          <img src="img/icn1.png" alt="" />
          <img src="img/icn2.png" alt="" />
          <img src="img/icn3.png" alt="" />
        </div>
        <button>Select</button>
      </div>
    </div>
  </body>
</html>
